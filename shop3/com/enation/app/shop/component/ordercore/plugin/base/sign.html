 <div class="division">
        <table cellspacing="0" cellpadding="0" border="0">
          
          <tbody><tr>
            <th style="width: 80px;">签收状态：</th>
            <td>
       
            	<#if order.signing_time?exists &&  order.status gt ORDER_ALLOCATION_YES>
            	 已签收
            	<#else>            	
            	未签收
            	</#if>
            </td>
            
         
          </tr>
          <tr>
            <th style="width: 80px;">签收人：</th>
            <td>${order.the_sign!'' }</td>
          </tr>
          <tr>
            <th style="width: 80px;">签收时间：</th>
            
            <td>
            
            <#if order.signing_time?exists >
              <@dateformat pattern="yyyy-MM-dd HH:mm:ss" time="${( order.signing_time  *1000)?c}" />
            </#if>
            
            </td>
          </tr>
           </tbody>
           </table>
 </div>
