<ul>
<#list children as cat>
 
<li><h6><a href="search-cat-${cat.cat_id}.html">${cat.name }</a></h6>
<#if cat.hasChildren  >
	<div class="left_spring">
		<div class="left_springtop"></div>
		<div class="left_springcon">
			<ul>
			
				<#assign children2=cat.children />
				
				<#list children2 as cat2>
				<li>
					<a href="search-cat-${cat2.cat_id}.html">${cat2.name }</a>
					<#if cat2.hasChildren  >
					<ul>
						<#assign children3=cat2.children />
						<#list children3 as cat3>
							<li><a href="search-cat-${cat3.cat_id}.html">${cat3.name }</a></li>
						</#list>
					</ul>
					</#if>
				</li>
				</#list>
				
			</ul>
		</div>
		<div class="left_springbottom"></div>
	</div>
</#if>
</li>
 
</#list>	
</ul>
